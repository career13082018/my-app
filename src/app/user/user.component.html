<div class="col-md-6">
<h2> Speed/Shift wise report - Avg speed of spindle</h2>
    <div style="text-align: center">
      <table class="table table-striped" id="customers">
        <thead>
        <tr>
          <th class="hidden">Machine Id</th>
          <th>Machine Name</th>
          <th>Spindle Name</th>
          <th>Mean</th>
          <th>CV %</th>
          <!-- <th>Action</th> -->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td class="hidden">{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>7.12</td>
          <!-- <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td> -->
        </tr>
        </tbody>
      </table>
    </div>
</div>
